<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common" xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce">

<head>
    <vtex:template id="Store-Head" />
    <vtex:template id="Store-Common-Styles" />
    <link rel="stylesheet" href="/arquivos/store-category.css" />
</head>

<body id="topo">
    <vtex:template id="Store-Header" />

    <main>
        <div class="y-category__top">
            <div class="y-desktop">
                <vtex:contentPlaceHolder id="Banner Topo Desktop" />
            </div>
            
            <div class="y-mobile">
                <vtex:contentPlaceHolder id="Banner Topo Mobile" />
            </div>
            
            <div class="container">
                <div class="y-category__title">
                    <div class="y-category__name">
                        <vtex.cmc:searchTitle />
                    </div>
                    <div class="y-breadcrumb">
                        <vtex.cmc:breadCrumb />
                    </div>
                </div>
            </div>
        </div>

        <vtex:template id="Store-Benefits" />

        <div class="y-category__buttons y-mobile">
            <button class="y-category__buttons--item js--open-filter">
                <span class="icon">
                    <vtex.cmc:iconfiltro />
                </span>
                <span>Filtrar</span>
            </button>
            <button class="y-category__buttons--item js--open-order">
                <span class="icon">
                    <vtex.cmc:iconorder />
                </span>
                <span>Ordernar</span>
            </button>
        </div>

        <div class="y-category__filter js--filter-content y-mobile">
            <div class="y-category__filter-top">
                <div class="y-category__filter--title">
                    <span class="icon">
                        <vtex.cmc:iconfiltro />
                    </span>
                    <strong>Filtrar</strong>
                </div>

                <span class="y-close">+</span>
            </div>

            <div class="y-category__searchNavigator">
                <vtex.cmc:searchNavigator />
            </div>
        </div>

        <div class="y-category__filter js--order-content y-mobile">
            <div class="y-category__filter-top">
                <div class="y-category__filter--title">
                    <span class="icon">
                        <vtex.cmc:iconorder />
                    </span>
                    <strong>Ordernar</strong>
                </div>
                <span class="y-close">+</span>
            </div>

            <div class="y-category__searchNavigator">
                <ul>
                    <li>
                        <a href="?O=OrderByPriceASC">Melhor Preço</a>
                    </li>
                    <li>
                        <a href="?O=OrderByPriceDESC">Maior Preço</a>
                    </li>
                    <li>
                        <a href="?O=OrderByTopSaleDESC">Mais Vendidos</a>
                    </li>
                    <li>
                        <a href="?O=OrderByReleaseDateDESC">Mais Recentes</a>
                    </li>
                    <li>
                        <a href="?O=OrderByBestDiscountDESC">Melhor Desconto</a>
                    </li>
                    <li>
                        <a href="?O=OrderByReviewRateDESC">Melhor Avaliação</a>
                    </li>
                </ul>
            </div>
        </div>
        
        <div class="container">
            <div class="y-category__content">
                <div class="y-category__left y-desktop">
                    <div class="y-category__filter">
                        <div class="y-category__filter--title">
                            <span class="icon">
                                <vtex.cmc:iconfiltro />
                            </span>
                            <strong>Filtro</strong>
                        </div>

                        <div class="y-category__searchNavigator">
                            <vtex.cmc:searchNavigator />
                        </div>
                    </div>
                </div>

                <div class="y-category__right">
                    <vtex.cmc:searchResult layout="9db1c778-d944-4f4b-891f-ef2e23f5f058" itemCount="16" columnCount="4" />
        
                    <div class="y-category__bottom">
                        <vtex:contentPlaceHolder id="SEO text" />
                    </div>
                </div>
            </div>
        </div>
    </main>

    <vtex:template id="Store-Footer" />
    <vtex:template id="Store-Common-Scripts" />
    <vtex:template id="Store-Scripts" />
    <script src="/arquivos/y-smartResearch.js"></script>
    <script src="/arquivos/store-category.js"></script>
</body>
</html>
